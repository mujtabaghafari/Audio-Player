<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - Mujtaba Ghafari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <label for="" class="i fas fa-arrow-left"></label>
            <h3>Playing now</h3>
            <label for="" class="i fas fa-bars"></label>
        </div>

        <div class="circle">
            <img src="./gettyimages-1250380030_slide-b7fd7fe615d89250cc78d56d4715c5af94355909-s1100-c50.jpg">
        </div>

        <div class="album">
            <div class="song">Shake it off</div>
            <div class="feeling">Good Feel wonderful moment</div>
        </div>
        <div class="time">
            <div class="start-time">0:00</div>
            <div class="end-time">5:00</div>
        </div>
        <div class="progress-bar"></div>

        <div class="player-controler">
            <input type="radio" name="buttons" id="btn-1">
            <input type="radio" name="buttons" id="btn-2">
            <input type="radio" name="buttons" id="btn-3">
            <label for="btn-1"><i class="fa-solid fa-backward-step"></i></label>
            <label for="btn-2"><i class="fa-solid fa-pause"></i></label>
            <label for="btn-3"><i class="fa-solid fa-forward-step"></i></label>
        </div>
    </div>    
</body>
</html>
